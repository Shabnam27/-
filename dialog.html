<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<style>
  /* Стили для боксов */
  .box {
    width: 200px;
    height: 100px;
    background-color: lightblue;
    margin: 10px;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
    
<div id="boxes-container"></div>

<script>
  // Информация для каждого бокса
  const boxData = [
    { title: 'Box 1', content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'},
    { title: 'Box 2', content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' },
    { title: 'Box 3', content: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.' }
  ];

  // Функция для создания бокса на основе информации
  function createBox(title, content, img) {
    const box = document.createElement('div');
    box.classList.add('box');
    box.innerHTML = `
      <h2>${title}</h2>
      <p>${content}</p>
    `;
    return box;
  }

  // Функция для добавления боксов на страницу
  function addBoxesToPage(data) {
    const container = document.getElementById('boxes-container');
    data.forEach(boxInfo => {
      const box = createBox(boxInfo.title, boxInfo.content);
      container.appendChild(box);
    });
  }

  // Вызов функции добавления боксов при загрузке страницы
  window.onload = function() {
    addBoxesToPage(boxData);
  };
</script>
</body>
</html>
