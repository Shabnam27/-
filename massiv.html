<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модальное окно с веб-страницей</title>
  <style>
    .modalTg {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

#iframeContent {
  width: 100%;
  height: 500px;
}

  </style>
</head>
<body>

<button id="openModalTelegram">Открыть модальное окно</button>

<div id="myModal" class="modalTg">
  <div class="modal-content">
    <iframe id="iframeContent" src="" frameborder="0"></iframe>
  </div>
</div>

<script>

// Получаем необходимые элементы
var modalTg = document.getElementById("myModal");
var openBtn = document.getElementById("openModalTelegram");
var iframeContent = document.getElementById("iframeContent");

// Функция открытия модального окна и загрузки в него веб-страницы
function openModal(url) {
  modalTg.style.display = "block";
  iframeContent.src = url;
}

// Обработчик клика по кнопке открытия модального окна
openBtn.onclick = function() {
  openModal("https://example.com"); // Замените ссылку на нужную веб-страницу
}

// Закрытие модального окна при клике за его пределами
window.onclick = function(event) {
  if (event.target == modalTg) {
    closeModal();
  }
}

    
</script>


</body>
</html>
